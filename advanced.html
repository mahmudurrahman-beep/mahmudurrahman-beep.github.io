<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Advanced Search</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  
  <!-- Favicon Configuration -->
  <link rel="icon" href="icons/favicon.ico" sizes="any">
  <link rel="icon" href="icons/favicon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="icons/apple-touch-icon.png">
  <link rel="manifest" href="icons/site.webmanifest">
  <meta name="theme-color" content="#ffffff">
  
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="topbar">
    <nav class="top-links">
      <a href="index.html">Web Search</a>
      <a href="imagesearch.html">Image Search</a>
    </nav>
  </header>

  <main class="container">
    <img src="google.jpeg" alt="Logo" class="logo">

    <form id="advancedForm" class="advanced-form" action="https://www.google.com/search" method="GET" role="search">
      <div class="field">
        <label for="q">Query</label>
        <input id="q" name="q" type="text" class="big-input" placeholder="Enter advanced query">
      </div>

      <div class="field-row">
        <div class="field small-field">
          <label for="safe">Safe Search</label>
          <select id="safe" name="safe_select">
            <option value="off">Off</option>
            <option value="active">On</option>
          </select>
        </div>

        <div class="field small-field">
          <label for="lang">Language</label>
          <select id="lang" name="lang_select">
            <option value="">Any</option>
            <option value="lang_en">English</option>
            <option value="lang_bn">Bengali</option>
            <option value="lang_fr">French</option>
          </select>
        </div>
      </div>

      <div class="field-row">
        <div class="field small-field">
          <label for="filetype">File Type</label>
          <select id="filetype" name="filetype_select">
            <option value="">Any</option>
            <option value="pdf">PDF</option>
            <option value="doc">DOC</option>
            <option value="ppt">PPT</option>
            <option value="jpg">JPG</option>
          </select>
        </div>

        <div class="field small-field">
          <label for="site">Site or domain</label>
          <input id="site" name="site" type="text" placeholder="example.com or leave blank">
        </div>
      </div>

      <input type="hidden" name="safe" id="hidden-safe" value="">
      <input type="hidden" name="lr" id="hidden-lr" value="">
      <input type="hidden" name="as_filetype" id="hidden-filetype" value="">
      <input type="hidden" name="as_sitesearch" id="hidden-site" value="">

      <div class="button-row">
        <button type="submit" class="primary-btn advanced-btn">Search</button>
      </div>
    </form>
  </main>

  <script>
    document.getElementById('advancedForm').addEventListener('submit', function () {
      var safeSelect = document.getElementById('safe').value;
      document.getElementById('hidden-safe').value = (safeSelect === 'active') ? 'active' : '';

      var langSelect = document.getElementById('lang').value;
      document.getElementById('hidden-lr').value = langSelect;

      var filetypeSelect = document.getElementById('filetype').value;
      document.getElementById('hidden-filetype').value = filetypeSelect;

      var siteVal = document.getElementById('site').value.trim();
      document.getElementById('hidden-site').value = siteVal;
    });
  </script>
</body>
</html>
