<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google Image Search</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation link -->
    <div class="top-right">
        <a href="index.html">Google Search</a>
    </div>

    <!-- Centered image search form -->
    <div class="centered">
        <form action="https://www.google.com/images">
            <input type="text" name="q" class="search-bar">
            <div class="buttons">
                <input type="submit" value="Image Search" class="search-btn">
            </div>
        </form>
    </div>
</body>
</html>
