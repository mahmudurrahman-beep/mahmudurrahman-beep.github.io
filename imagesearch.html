<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Image Search</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="topbar">
    <nav class="top-links">
      <a href="index.html">Web Search</a>
      <a href="advanced.html">Advanced Search</a>
    </nav>
  </header>

  <main class="container">
    <img src="google.jpeg" alt="Logo" class="logo">

    <form class="search-form" action="https://www.google.com/search" method="GET" role="search">
      <input type="search" name="q" class="big-input" placeholder="Search images..." aria-label="Search images">
      <input type="hidden" name="tbm" value="isch">
      <div class="button-row">
        <button type="submit" class="primary-btn">Search</button>
      </div>
    </form>
  </main>
</body>
</html>
